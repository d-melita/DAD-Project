syntax = "proto3";

package LeaseManager_LeaseManagerServiceProto;

service Paxos {
	rpc Prepare(PrepareRequest) return (PromiseReply);
	rpc Accept(AcceptRequest) return (AcceptedReply);
	rpc Decide(DecideRequest) return (DecideReply);
}

message PrepareRequest {
	int32 instance = 1;
	int32 ballot = 2;
}

message PromiseReply {
	int32 instance = 1;
	int32 ballot = 2;
	int32 value = 3;
}

message AccepRequest {
	int32 instance = 1;
	int32 ballot = 2;
	int32 value = 3;
}

message AcceptedReply {
	int32 instance = 1;
	int32 ballot = 2;
}

message DecideRequest {
	int32 instance = 1;
	int32 value = 2;
}

message DecideReply {
	int32 instance = 1;
	int32 value = 2;
}